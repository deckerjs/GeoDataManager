<div *ngIf="isAuthenticated">
  <button class="btn btn-secondary btn-sm " (click)='logoutCurrentUser()'>Logout</button>
</div>
<div *ngIf="!isAuthenticated">

  <form #loginForm="ngForm" class="form-inline my-3" (ngSubmit)="onSubmit(loginForm)">
    
      <input 
      class="form-control mr-sm-2 py-1 h-50"
       type="text" 
       placeholder="User"
       ngModel name="email" 
       required #emailCtrl="ngModel"
       >
      <input class="form-control mr-sm-2 py-1 h-50" 
        type="password" 
        placeholder="Password"
        ngModel name="password" 
        required minlength="3" 
        #passwordCtrl="ngModel"
        >
      <button class="btn btn-secondary btn-sm " type="submit">Login</button>
    
  </form>

</div>
