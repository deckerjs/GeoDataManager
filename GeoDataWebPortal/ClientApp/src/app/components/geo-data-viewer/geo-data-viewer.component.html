<!-- outer container -->
<div class="card-deck w-85 mx-3 my-3 h-100">

    <!-- map card -->
    <div class="card text-white bg-secondary h-100">
        <h5 class="card-header"></h5>
        <div class="card-body">
            <app-gmap-view [mapData]="data" [mapHeight]="mapHeight"></app-gmap-view>
        </div>
        <div class="card-footer">

        </div>
    </div>

    <!-- data card -->
    <div class="card bg-light h-100">

        <div class="card-header">
            <h5>Selected Dataset</h5>
        </div>
        <div class="card-body bg-default">

            <!-- todo: create component, loop through list for this data-->
            <!-- also, set data summary size limit the same as the map, and scroll when ovr -->
            <div class="card-title my-1">
                <span class="text-primary mr-1">Description:</span>
                <span class="card-text">{{data?.Description}}</span>
            </div>
            <div class="card-title my-1">
                <span class="text-primary mr-1">ID:</span>
                <span class="card-text">{{data?.ID}}</span>
            </div>

        </div>

        <h5 class="card-header">Data summary</h5>

        <div class="card-body">

            <div class="card-title my-1">
                <span class="text-primary mr-1">Point Collections:</span>
                <span class="card-text">{{data?.Data?.length}}</span>
            </div>

            <div>
                <table class="bg-light text-dark table table-sm mb-0">
                    <thead>
                        <tr>
                            <td class="col-2">
                                <div ngbDropdown class="d-inline-block">
                                    <button class="btn btn-primary" id="metadataFieldSelect" ngbDropdownToggle>Metadata
                                        Fields</button>
                                    <div ngbDropdownMenu aria-labelledby="metadataFieldSelect">
                                        <button *ngFor="let f of chartMetadataSelectOptions?.dataFields" ngbDropdownItem
                                            (click)="selectMetaDataFld(f)">
                                            {{f}}
                                        </button>
                                    </div>
                                </div>
                                <span *ngFor="let fld of metadataFieldListSelect" class="mx-2">{{fld}}</span>
                            </td>
                            <td class="col-2">
                                <a (click)="addSelectedField(chartMetadataSelectOptions?.dataObject, metadataFieldListSelect)"
                                    class="btn btn-link text-info">Add</a>
                            </td>
                            <td class="col-2"></td>
                            <td class="col-2"></td>
                            <td class="col-4"></td>
                        </tr>
                    </thead>
                </table>
            </div>



            <div *ngFor="let pc of data?.Data" class="card-title my-1">
                <span class="text-primary mr-1">Point collection {{pc.ID}} Coordinates Count:</span>
                <span class="card-text">{{pc.Coordinates?.length}}</span>

                <app-gps-telemetry-chart [data]="pc.Coordinates" [dataObject]="'Metadata'" [dataFields]="['LTE']">
                </app-gps-telemetry-chart>

                <app-gps-telemetry-chart [data]="pc.Coordinates" [dataObject]="'Telemetry'"
                    [dataFields]="['SignalToNoiseRatio', 'Hdop']"></app-gps-telemetry-chart>

                <app-gps-telemetry-chart [data]="pc.Coordinates" [dataObject]="'Telemetry'" [dataFields]="['Hdop']">
                </app-gps-telemetry-chart>

                <app-gps-telemetry-chart [data]="pc.Coordinates" [dataObject]="'Telemetry'"
                    [dataFields]="['FeetPerSecond']"></app-gps-telemetry-chart>

            </div>

            <!-- <div class="card-title my-1">
                <span class="text-primary mr-1">Properties:</span>
                <span class="card-text"></span>
            </div> -->

        </div>

        <div class="card-footer">
        </div>
    </div>

</div>
